<!DOCTYPE html>
<html>
<head>
  <title>Contact - Aroma Café</title>
</head>
<body style="font-family: Tahoma; background-color: #fefcf9; padding: 20px;">

  <h1 style="color: #6a4e42; text-align: center;">Contact Aroma Café</h1>

  <nav style="text-align: center; margin-bottom: 20px;">
    <a href="index.html">Home</a> |
    <a href="menu.html">Menu</a> |
    <a href="about.html">About</a> |
    <a href="gallery.html">Gallery</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <p style="text-align: center; color: #7b5e57;">
    We'd love to hear from you! Whether it's feedback, a question, or just a hello 😊
  </p>

  <form action="#" method="post" style="width: 60%; margin: auto; background-color: #fff7f0; padding: 20px; border: 1px solid #dbc4aa;">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; padding: 8px;"><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 8px;"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." style="width: 100%; padding: 8px;"></textarea><br><br>

    <input type="submit" value="Send Message" style="background-color: #a67b5b; color: white; padding: 10px 20px; border: none;">
  </form>

  <p style="text-align: center; margin-top: 30px; color: #777;">
    📍 123 Coffee Lane, Cairo, Egypt | ☕ Open Daily 8am - 10pm
  </p>

</body>
</html>
